project_name: terraform-provider-arcane

before:
  hooks:
    - go mod tidy

builds:
  - id: terraform-provider-arcane
    main: ./cmd/terraform-provider-arcane
    binary: terraform-provider-arcane
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Version }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: provider-archives
    builds:
      - terraform-provider-arcane
    format: zip
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE* # optional if present

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_SHA256SUMS"
  algorithm: sha256

signs:
  - artifacts: checksum
    cmd: gpg
    args:
      - --batch
      - --local-user
      - "{{ .Env.GPG_FINGERPRINT }}"
      - --output
      - "${signature}"
      - --detach-sign
      - "${artifact}"

release:
  prerelease: false
  draft: false
  mode: replace

changelog:
  use: git

